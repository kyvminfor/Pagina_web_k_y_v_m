<!-- base.html -->
{% load static %}
<html>
<head>
    <title>{% block title %}K & V M{% endblock title %}</title>
    {% block css %} 
        <link rel="stylesheet" href="{% static 'css/plantilla.css' %}">
        <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
    {% endblock css %}
</head>
<body>
    {% block navbar %}
        <!-- Cabecera -->
        <div class="cabezera">
            <nav id="navbar">
                <div id="navbar-logo">
                    <a href="{% url 'inicio' %}">
                        <img src="{% static 'images/logo_empresa_2.png' %}" alt="logo" style="width: 60px; height: 60px;">
                    </a>
                </div>

                <div>
                    <ul>
                        <li class="nav-item"><a href="{% url 'productos' %}">Productos</a></li>
                        <li class="nav-item"><a href="{% url 'soluciones' %}">Soluciones</a></li>
                        <li class="nav-item"><a href="{% url 'precios' %}">Precios</a></li>
                        <li class="nav-item"><a href="{% url 'contacto' %}">Cont√°ctate con nosotros</a></li>
                    </ul>
                </div>                                 
            </nav>
        </div>
    {% endblock %}

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    {% block javascript %} {% endblock javascript %}
    <script>
        window.addEventListener("scroll", function () {
          var header = document.querySelector(".cabezera");
          var scrollPosition = window.scrollY;
      
          if (scrollPosition > 0) {
            header.classList.add("fixed-header");
          } else {
            header.classList.remove("fixed-header");
          }
        });
    </script>
</body>
</html>
